<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather In Your City</title>
    <link rel="stylesheet" href="weather.css" />
    <!-- <link rel="import" href="font/Alegreya.zip" /> -->
  </head>
  <body>
    <section id="body-style">
      <header>
        <nav>
          <img src="img/hot.png" alt="logo" />
          <h1 class="welcome">Accurate Weather App</h1>
          <img id="hmbrimg" src="" alt="soon" />
        </nav>
      </header>
      <div class="box">
        <section>
          <div class="search-box" id="search-box">
            <input
              type="search"
              name="my-city"
              id="search-bar"
              placeholder="Enter your city here"
              spellcheck="false"
            />
          </div>

          <div class="details-box" id="details-box">
            <div id="location">If the result not found</div>
            <div id="date">Try to correct the spelling</div>
            <div id="temp">&#128269;</div>
            <div id="min-max">.</div>
            <div id="img">&#9729;</div>
            <div id="atmostphere">.</div>
          </div>
        </section>
      </div>
      <footer>Project by KUNAL &copy;All the copyright reserved .</footer>
    </section>
    <script src ="source.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
